<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Freight Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href ="assets/css/style2.css" type = "text/css">
</head>
<body>
<header class="center">
    <h1>GF UK Carriage Calculator</h1><br>
    <sup>Nov 2022</sup>
</header>
<section class="row border">
    <div class="col-md-8 options border">
        <div class="container">
            <div class="range space border">
                <!--<h3>Product ranges</h3> -->
                <div class="card tile space">
                    <img src="https://assets.georgfischer.com/is/image/georgfischerag/gfps-bends-elbows?hei=950&wid=950&fit=wrap"/>
                    <h3 id="fitting">Fittings Only</h3>
                </div>
                <div class="card tile space">
                    <img src="https://assets.georgfischer.com/is/image/georgfischerag/gfps-plastic-pipes?hei=950&wid=950&fit=wrap"/>
                    <h3 id="pipe">Pipe & Fittings / Pipe</h3>
                </div>
            </div>
            <div class="premium space">
                <!-- <h3> timed delivery</h3> -->
                <p id="time_a" class="card">Standard delivery</p>
                <p id="time_b" class="card">Pre-12 delivery</p>
                <p id="time_c" class="card">Pre 9:30 delivery</p>
                <p id="time_d" class="card">Saturday Delivery</p>
            </div>
            <div class="weight space " >
                <div>
                <input type="number" id="weight"><label for="weight">Weight in KG</label>
                </div>
                <input type="submit" id="calculate" value="Calculate Freight">
            </div>
        </div>
    </div>
    <div class="col-md-4 charge border">
        <div class="warning alert">
            <h3>pre-warning message</h3>
        </div>
        <div class="value">
            <h4>Â£24.50</h4>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
